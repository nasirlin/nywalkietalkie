<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NY Walkie-Talkie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <style>
        body {
            background-color: #e9ecef;
            display: flex; flex-direction: column;
            min-height: 100vh;
            align-items: center; justify-content: center;
            padding: 15px;
            font-family: 'Segoe UI', Roboto, sans-serif;
            user-select: none; -webkit-user-select: none;
            touch-action: manipulation;
        }

        .device-chassis {
            width: 100%; max-width: 420px;
            background-color: #212529;
            border: 4px solid #000;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            padding: 20px;
            color: #fff;
            position: relative;
        }

        .device-chassis::before {
            content: ''; position: absolute;
            top: -35px; right: 30px; width: 30px; height: 40px;
            background: #212529; border: 4px solid #000; border-bottom: none;
            border-radius: 5px 5px 0 0; z-index: -1;
        }

        .device-screen {
            background-color: #f8f9fa; color: #212529;
            border: 3px solid #495057; border-radius: 6px;
            padding: 15px; min-height: 520px;
            display: flex; flex-direction: column;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
            position: relative;
        }

        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #dee2e6; padding-bottom: 10px; margin-bottom: 15px;
        }
        h1 { font-size: 1.2rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        .user-count-badge {
            background: #212529; color: #fff; padding: 2px 8px;
            border-radius: 4px; font-size: 0.8rem; font-weight: bold; font-family: monospace;
        }

        .led-container {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            margin-bottom: 15px; background: #e9ecef; padding: 8px; border-radius: 30px;
            border: 1px solid #ced4da;
        }
        .led {
            width: 15px; height: 15px; border-radius: 50%;
            background-color: #adb5bd;
            border: 1px solid #6c757d;
            transition: all 0.2s;
        }
        .led-label { font-size: 0.7rem; font-weight: bold; color: #6c757d; margin-left: 5px; }
        
        .led.red.active {
            background-color: #dc3545;
            box-shadow: 0 0 10px #dc3545;
            animation: blink 0.5s infinite;
        }
        .led.green.active {
            background-color: #198754;
            box-shadow: 0 0 10px #198754;
            animation: blink 0.5s infinite;
        }

        @keyframes blink { 50% { opacity: 0.3; } }

        .ptt-container { margin-top: auto; padding-top: 10px; }
        #ptt-button {
            width: 100%; height: 85px;
            background: linear-gradient(180deg, #e9ecef 0%, #ced4da 100%);
            border: 3px solid #495057; border-radius: 8px;
            color: #212529; font-size: 1.5rem; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.1s;
            box-shadow: 0 5px 0 #6c757d;
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; touch-action: none;
        }
        #ptt-button:active, #ptt-button.active {
            transform: translateY(4px); box-shadow: 0 0 0 #6c757d;
            background: #dc3545; color: white; border-color: #842029;
        }
        #ptt-button:disabled {
            background: #e9ecef; color: #adb5bd; border-color: #dee2e6;
            cursor: not-allowed; box-shadow: none; transform: none;
        }

        .video-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .video-card { background: #000; aspect-ratio: 4/3; position: relative; border: 1px solid #333; }
        .video-content { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); }
        .video-label {
            position: absolute; bottom: 0; left: 0; background: rgba(0,0,0,0.8);
            color: #fff; font-size: 0.6rem; padding: 2px 4px;
        }

        .speaker-holes {
            margin-top: 20px; height: 20px;
            background-image: radial-gradient(#333 20%, transparent 20%);
            background-size: 5px 5px; opacity: 0.4;
        }
        footer { margin-top: 20px; color: #6c757d; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }

        .form-control { border: 2px solid #ced4da; text-align: center; font-weight: 700; border-radius: 0; }
        .btn { border-radius: 0; font-weight: 700; text-transform: uppercase; }
        .btn-primary { background: #000; border: #000; }
    </style>
</head>
<body>

    <div class="device-chassis">
        <div class="device-screen">
            
            <div class="top-bar">
                <h1>NY WALKIE-TALKIE</h1>
                <div id="user-count-display" class="user-count-badge" style="display:none;">ONLINE: 0</div>
            </div>

            <div id="lobby-view">
                <p class="text-center text-muted mt-5">ENTER FREQUENCY CODE</p>
                <div class="mb-3">
                    <input type="text" id="room-code-input" class="form-control" placeholder="CHANNEL ID" maxlength="8">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" onclick="App.joinRoom()">CONNECT</button>
                    <button class="btn btn-outline-dark" onclick="App.createRoom()">NEW CHANNEL</button>
                </div>
            </div>

            <div id="room-view" style="display: none; height: 100%; flex-direction: column;">
                
                <div class="led-container">
                    <div style="display:flex; align-items:center;">
                        <div id="led-tx" class="led red"></div>
                        <span class="led-label">TX</span>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <div id="led-rx" class="led green"></div>
                        <span class="led-label">RX</span>
                    </div>
                </div>

                <div class="text-center mb-2" style="font-family: monospace; font-size: 0.9rem;">
                    FREQ: <strong id="room-id-display">--</strong>
                </div>

                <div class="video-grid" id="video-grid">
                    <div class="video-card">
                        <video id="local-video" class="video-content" autoplay muted playsinline></video>
                        <div class="video-label">YOU</div>
                    </div>
                </div>

                <div id="status-text" class="text-center mb-2 fw-bold text-muted" style="font-size: 0.8rem;">
                    CHANNEL READY
                </div>

                <div class="ptt-container">
                    <button id="ptt-button" disabled>HOLD TO TALK</button>
                </div>

                <div class="d-flex gap-2 mt-3">
                    <button class="btn btn-outline-dark btn-sm flex-grow-1" onclick="App.leaveRoom()">LEAVE</button>
                    <button id="host-destroy-btn" class="btn btn-danger btn-sm flex-grow-1" style="display:none;" onclick="App.destroyRoom()">DESTROY</button>
                </div>

            </div>
        </div>
        
        <div class="speaker-holes"></div>
    </div>

    <footer>Copyright 2025 Nasir</footer>

    <canvas id="snapshot-canvas" width="320" height="240" style="display: none;"></canvas>

    <script>
        const CONFIG = {
            SERVER_URL: "https://nywalkietalkie.onrender.com",
            VIDEO_FPS: 5,
        };

        const App = {
            socket: null,
            mediaRecorder: null,
            localStream: null,
            videoInterval: null,
            isTalking: false,
            isChannelBusy: false,
            
            canvas: document.getElementById('snapshot-canvas'),
            ctx: document.getElementById('snapshot-canvas').getContext('2d'),
            pttBtn: document.getElementById('ptt-button'),
            statusText: document.getElementById('status-text'),
            ledTx: document.getElementById('led-tx'),
            ledRx: document.getElementById('led-rx'),
            userCountBadge: document.getElementById('user-count-display'),

            init: function() {
                this.socket = io(CONFIG.SERVER_URL);
                this.bindSocketEvents();
                this.checkAutoLogin();
                this.bindPTTLogic();
            },

            bindPTTLogic: function() {
                const startTalk = (e) => {
                    if(e.cancelable) e.preventDefault();
                    if (this.isChannelBusy || !this.mediaRecorder) return;
                    
                    this.isTalking = true;
                    this.socket.emit('start_talking', localStorage.getItem('ny_room_id'));
                    
                    this.pttBtn.classList.add('active');
                    this.pttBtn.innerText = "TRANSMITTING";
                    this.statusText.innerText = "● ON AIR";
                    this.statusText.style.color = "#dc3545";
                    this.ledTx.classList.add('active');
                };

                const stopTalk = (e) => {
                    if(e.cancelable) e.preventDefault();
                    if (!this.isTalking) return;

                    this.isTalking = false;
                    this.socket.emit('stop_talking', localStorage.getItem('ny_room_id'));

                    this.pttBtn.classList.remove('active');
                    this.pttBtn.innerText = "HOLD TO TALK";
                    this.statusText.innerText = "CHANNEL READY";
                    this.statusText.style.color = "#6c757d";
                    this.ledTx.classList.remove('active');
                };

                this.pttBtn.addEventListener('mousedown', startTalk);
                window.addEventListener('mouseup', stopTalk);

                this.pttBtn.addEventListener('touchstart', startTalk, { passive: false });
                this.pttBtn.addEventListener('touchend', stopTalk, { passive: false });
            },

            startMedia: async function() {
                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true, 
                        video: { width: 320, height: 240, facingMode: "user" } 
                    });
                    
                    const localVideo = document.getElementById('local-video');
                    localVideo.srcObject = this.localStream;

                    this.mediaRecorder = new MediaRecorder(this.localStream);
                    
                    this.mediaRecorder.ondataavailable = (e) => {
                        if (this.isTalking && e.data.size > 0 && this.socket.connected) {
                            this.socket.emit('voice_data', { 
                                roomId: localStorage.getItem('ny_room_id'), 
                                data: e.data 
                            });
                        }
                    };

                    this.mediaRecorder.start(100); 

                    if(!this.isChannelBusy) {
                        this.pttBtn.disabled = false;
                    }

                    this.startVideoBroadcasting(localVideo);

                } catch (err) {
                    console.error("Device Error:", err);
                    alert("Hardware Access Denied. Check permissions.");
                    this.resetApp();
                }
            },

            startVideoBroadcasting: function(videoElement) {
                if (this.videoInterval) clearInterval(this.videoInterval);
                this.videoInterval = setInterval(() => {
                    if (!this.socket.connected || !this.localStream) return;
                    this.ctx.drawImage(videoElement, 0, 0, this.canvas.width, this.canvas.height);
                    const frame = this.canvas.toDataURL('image/jpeg', 0.5);
                    this.socket.emit('video_frame', { 
                        roomId: localStorage.getItem('ny_room_id'), 
                        frame: frame 
                    });
                }, 1000 / CONFIG.VIDEO_FPS);
            },

            playAudio: async function(blobData) {
                try {
                    const audioBlob = new Blob([blobData]);
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.volume = 1.0;
                    await audio.play();
                } catch (e) {}
            },

            bindSocketEvents: function() {
                const s = this.socket;
                
                s.on('connect', () => console.log('Connected'));
                s.on('room_created', ({ roomId, hostToken }) => {
                    this.saveSession(roomId, hostToken);
                    this.enterRoomUI(roomId, true);
                    this.startMedia();
                });
                s.on('joined_success', ({ roomId, isHost }) => {
                    this.saveSession(roomId, null);
                    this.enterRoomUI(roomId, isHost);
                    this.startMedia();
                });

                s.on('update_user_count', (count) => {
                    this.userCountBadge.innerText = `ONLINE: ${count}`;
                });

                s.on('channel_busy', (speakerId) => {
                    this.isChannelBusy = true;
                    this.pttBtn.disabled = true;
                    this.pttBtn.innerText = "RECEIVING...";
                    this.statusText.innerText = "● INCOMING SIGNAL";
                    this.statusText.style.color = "#198754";
                    this.ledRx.classList.add('active');
                });

                s.on('channel_free', () => {
                    this.isChannelBusy = false;
                    this.pttBtn.disabled = false;
                    this.pttBtn.innerText = "HOLD TO TALK";
                    this.statusText.innerText = "CHANNEL READY";
                    this.statusText.style.color = "#6c757d";
                    this.ledRx.classList.remove('active');
                });

                s.on('play_audio', ({ userId, data }) => this.playAudio(data));
                s.on('update_video_frame', ({ userId, frame }) => this.updateRemoteVideo(userId, frame));
                s.on('user_left', (userId) => this.removeRemoteVideo(userId));
                s.on('room_destroyed', () => { alert('HOST TERMINATED CHANNEL.'); this.resetApp(); });
                s.on('error_msg', (msg) => { alert(msg); this.resetApp(); });
            },

            checkAutoLogin: function() {
                const savedRoom = localStorage.getItem('ny_room_id');
                const savedToken = localStorage.getItem('ny_host_token');
                if (savedRoom) this.socket.emit('join_room', { roomId: savedRoom, token: savedToken });
            },
            createRoom: function() { this.socket.emit('create_room'); },
            joinRoom: function() {
                const code = document.getElementById('room-code-input').value.trim();
                if (code.length === 8) this.socket.emit('join_room', { roomId: code, token: localStorage.getItem('ny_host_token') });
                else alert('INVALID CODE');
            },
            leaveRoom: function() { if(confirm('Disconnect?')) this.resetApp(); },
            destroyRoom: function() { 
                if(confirm('Terminate All?')) {
                    this.socket.emit('destroy_room', { roomId: localStorage.getItem('ny_room_id'), token: localStorage.getItem('ny_host_token') });
                }
            },
            updateRemoteVideo: function(userId, frameData) {
                let img = document.getElementById(`video-${userId}`);
                if (!img) {
                    const grid = document.getElementById('video-grid');
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.id = `card-${userId}`;
                    card.innerHTML = `<img id="video-${userId}" class="video-content"><div class="video-label">REMOTE</div>`;
                    grid.appendChild(card);
                    img = document.getElementById(`video-${userId}`);
                }
                img.src = frameData;
            },
            removeRemoteVideo: function(userId) {
                const card = document.getElementById(`card-${userId}`);
                if(card) card.remove();
            },
            saveSession: function(roomId, token) {
                localStorage.setItem('ny_room_id', roomId);
                if (token) localStorage.setItem('ny_host_token', token);
            },
            resetApp: function() {
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                }
                if (this.localStream) this.localStream.getTracks().forEach(track => track.stop());
                clearInterval(this.videoInterval);
                localStorage.removeItem('ny_room_id');
                location.reload();
            },
            enterRoomUI: function(roomId, isHost) {
                document.getElementById('lobby-view').style.display = 'none';
                document.getElementById('room-view').style.display = 'flex';
                document.getElementById('room-id-display').innerText = roomId;
                this.userCountBadge.style.display = 'block';
                if (isHost) document.getElementById('host-destroy-btn').style.display = 'block';
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
